  Ionic pages and navigation.

<ion-header>
  <ion-row>
    <ion-col size="10" style="align-self: center;height: 48px;"><ion-title class="text-title">Tìm kiếm</ion-title></ion-col>
    <ion-col size="2" style="text-align: right" (click)="dismiss()">
          <ion-note class="button-header">
              <!-- <ion-icon name="close" style="font-size: 36px;"></ion-icon> -->
              <img style="max-width: 150%" src="./assets/ic_close.svg" >
          </ion-note>
    </ion-col>
</ion-row>
</ion-header>
<ion-content padding>
  <ion-row style="margin-top: 4px">
      <ion-col style="padding: 0">
        <label class="text-title1">
            Giá
        </label>
      </ion-col>
  </ion-row>
 
  <ion-row>
    <ion-col style="padding: 0">
      <label class="text-range">
        {{minprice}}đ
      </label>
    </ion-col>
    <ion-col text-right  style="padding: 0">
      <label class="text-range">
        {{maxprice}}đ
      </label>
    </ion-col>
  </ion-row>
  <ion-row  style="margin-top:8px">
    <ion-col style="padding: 0">
        <ion-range style="padding: 0; height: 24px;--bar-background: #ccc !important;--ion-color-primary: #26bed6;" step=50000 (ionChange)="test()" min="100000" max="15000000" dualKnobs="true" [(ngModel)]="structure">
      </ion-range>
    </ion-col>
  </ion-row>
  <div style="margin-top: 20px">
    <ion-row>
        <ion-col style="padding: 0">
          <label class="text-title1">
            Sao
          </label>
        </ion-col>
    </ion-row>
   
    <ion-row style="margin-top: 5px">
      <ion-col style="padding: 5px 5px 5px 0px;" (click)="star1()" col-2.5>
        <img *ngIf="star_1" src="./assets/star/1_star.svg">
        <img *ngIf="star_1active" src="./assets/star/1_star_active.svg">
      </ion-col>
      <ion-col style="padding: 5px 5px 5px 0px;" (click)="star2()" col-2.5>
        <img *ngIf="star_2" src="./assets/star/2_star.svg">
        <img *ngIf="star_2active" src="./assets/star/2_star_active.svg">
      </ion-col>
      <ion-col style="padding: 5px 5px 5px 0px;" (click)="star3()" col-2.5>
        <img *ngIf="star_3" src="./assets/star/3_star.svg">
        <img *ngIf="star_3active" src="./assets/star/3_star_active.svg">
      </ion-col>
      <ion-col style="padding: 5px 5px 5px 0px;" (click)="star4()" col-2.5>
        <img *ngIf="star_4" src="./assets/star/4_star.svg">
        <img *ngIf="star_4active" src="./assets/star/4_star_active.svg">
      </ion-col>
      <ion-col style="padding: 5px 0px" (click)="star5()" col-2.5>
        <img *ngIf="star_5" src="./assets/star/5_star.svg">
        <img *ngIf="star_5active" src="./assets/star/5_star_active.svg">
      </ion-col>
    </ion-row>
  </div>
  <div style="margin-top: 20px">
    <ion-row>
      <ion-col style="padding: 0">
          <ion-label class="text-title1">
              Đánh giá
            </ion-label>
      </ion-col>
    </ion-row>
    
    <ion-row >
      <ion-col style="padding: 0">
        <label class="text-range">
          Điểm đánh giá {{review}} và cao hơn
        </label>
      </ion-col>
    </ion-row>
    <ion-row  style="margin-top:8px">
      <ion-col style="padding:0">
          <ion-range style="padding: 0px; height: 24px;--bar-background: #26bed6 !important;--knob-background: #26bed6;--bar-background-active:#ccc" class="range-review" step="1" (ionChange)="reviewchange()" min="0" max="10" [(ngModel)]="review">
            </ion-range>
        </ion-col>
      </ion-row>
   
    </div>
 
</ion-content>
<ion-footer style="text-align: center">
  <button ion-button round outline class="button btn-padding-footer" [class.click]=" ischeckbtnreset==true " [class.none]=" ischeckbtn==true " (click)="clickCancel()">Xóa</button>
  <button ion-button round outline class="button btn-padding-footer" [class.click]=" ischeckbtn==true " [class.none]=" ischeckbtnreset==true " (click)="clickOk()">Chọn</button>
</ion-footer>

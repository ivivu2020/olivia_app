<ion-header>
    
    <ion-row>
        <ion-col style="text-align: center;height: 56px;">
            <div style="align-self: center" >
            <div style="position: absolute;height: 48px;width: 48px;align-self: center;" (click)="goback()">
                <img style="height: 48px; padding: 8px;margin-top: 0px;margin-left:-14px" src="./assets/imgs/ios-arrow-round-back.svg" >
              </div>
            <div style="padding-top: 11px;font-size: 20px;font-weight: bold;"><label class="text-title">Ăn gì - Chơi gì</label></div>
            </div>
        </ion-col>
        </ion-row>
    </ion-header>
    
    <ion-content >
        <div class="hotel-exps-notes-content">
            <div *ngFor="let note of listExpsNotes">
                <div class="note-title" >Dưới đây là những món ăn và địa điểm bạn nhất định phải thử nếu có dịp ghé qua {{ provinceName }}</div>
                <div class="note-description" [innerHTML]="note.description"></div>
            </div>
        </div>
    </ion-content>

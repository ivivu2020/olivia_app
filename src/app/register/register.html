  <div class="center">
    <div style="margin-top: -20px">
      <ion-card-title style="text-align: center">
        <img style="height: 90px;" src="./assets/logo/logo.svg" />
      </ion-card-title>
      <div class="div-go-back"  (click)="goback()">
        <!-- <ion-icon (click)="goback()" style="font-size: 2em;float: left;" name="arrow-back"
          class="card-title">
        </ion-icon> -->
        <img style="margin-top: 6px;height: 36px;" src="./assets/imgs/ios-arrow-round-back-white.svg" >
      </div>
    </div>
    <ion-grid style="margin-top: -20px">
      <ion-row justify-content-around>
        <ion-col col-sm-6 col-md-6 col-lg-4 col-xl-3 align-self-center>
          <form padding="true" [formGroup]="regData" (ngSubmit)="register()">
            <ion-item style="--padding-start: 0px">
              <ion-label  style="color: white" position="stacked">Email/ Số di động</ion-label>
              <ion-input #user class="text-color" clearInput type="text" formControlName="emailorphone">
              </ion-input>
            </ion-item>
            <ion-item style="--padding-start: 0px">
              <ion-label style="color: white" position="stacked">Mật khẩu</ion-label>
              <ion-input class="text-color" formControlName="password" [type]="passwordType" clearOnEdit="false">
              </ion-input>
              <ion-icon style="color: whitesmoke" slot="end" [name]="passwordIcon" class="passwordIcon"
                (click)='hideShowPassword()'></ion-icon>
            </ion-item>
            <ion-row >
                <ion-col size="1">
                    <ion-checkbox formControlName="ischeck" style="margin-top: 2px" color="secondary"  [(ngModel)]="ischeck"></ion-checkbox>
                </ion-col>
                <ion-col size="11">
                    <ion-label style="color: white;margin: 1px 10px 0px 5px" text-wrap>Bằng việc tham gia
                        iVIVU, tôi đồng ý tất cả
                        <a style="color: #26bed6"
                          href="https://www.ivivu.com/dieu-kien-dieu-khoan#_ga=2.57476458.1764320674.1515981153-1221826856.1508314634&amp;_gac=1.220489260.1514193346.EAIaIQobChMIt66T4Omk2AIV0UQrCh1dIwosEAEYASAAEgI48PD_BwE"
                          target="_blank">điều kiện & điều khoản</a></ion-label>
                </ion-col>
            </ion-row>
             
              
          </form>
          <div style="text-align:center;margin-top: -10px;">
              <ion-button (click)="register()" [disabled]="!ischeck" style="text-transform: none;font-weight: 400"   shape="round" fill="outline"  (click)="logintk()"  class="button text-button">Đăng ký</ion-button >
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

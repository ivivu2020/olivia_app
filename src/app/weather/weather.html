<ion-header>
    <ion-row>
        <ion-col style="text-align: center;height: 48px;">
            <div style="align-self: center" >
                <div style="position: absolute;height: 48px;width: 48px;align-self: center;" (click)="goback()">
                    <img style="height: 48px; padding: 8px;margin-top: 0px;margin-left:-14px" src="./assets/imgs/ios-arrow-round-back.svg" >
                </div>
                <div style="padding-top: 11px;font-size: 20px;font-weight: bold;"><label class="text-title">Thời tiết {{CityName}}</label></div>
            </div>
        </ion-col>
        </ion-row>
</ion-header>

<ion-content >
    <div class="weather-content">
        <ion-list *ngFor="let record of weatherData">
            <ion-row>
                <ion-col size="10">
                    <div class="weather-datestr">{{record.datetimeStr}}</div>
                    <div class="weather-tempstr">{{record.tempStr}}</div>
                </ion-col>
                <ion-col size="2" class="weather-img">
                    <img src="{{record.weather.iconUrl}}">
                </ion-col>
            </ion-row>
            <hr>
        </ion-list>
    </div>
</ion-content>

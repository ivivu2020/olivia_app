<ion-header>
  <!-- <ion-toolbar style="min-height: 0px;text-align: center"> -->
      <ion-row style="height: 56px;text-align: center">
        <ion-title>Số lượng đặt phòng</ion-title>
        <ion-buttons start style="position: absolute;right: 8px;">
          <button routerDirection="root" class="btn-close" (click)="closeModal()">
            <img style="max-width: 150%" src="./assets/ic_close.svg" >
          </button>
        </ion-buttons>
    </ion-row>
  <!-- </ion-toolbar> -->
</ion-header>
  <ion-content class="content-occupancy" padding>
    <div>
      <div>
        <div class="d-flex">
            <div class="text-left">
                <label class="number-room" >{{room}}</label>
                <label class="text-room" class="text-room">phòng</label>
            </div>
            <div  class="t-center ic-minus" (click)="minusroom()">
              <div >
                <img *ngIf="ischeckroom==true"  src="./assets/ic_facility/ic_minus.svg">
                <img *ngIf="ischeckroom==false" src="./assets/ic_facility/ic_minus_in.svg">
              </div>
            </div>
            <div text-right class="t-center ic-plus" (click)="plusroom()">
              <img  src="./assets/ic_facility/ic_plus.svg">
            </div>
        </div>
        <div class="d-flex">
            <div  class="text-left">
                <label class="number-room">{{adults}}</label>
                <label class="text-room">người lớn</label>
            </div>
            <div class="t-center  ic-minus" (click)="minusadults()">
              <div align="left">
                <img *ngIf="ischeckadults==true"  src="./assets/ic_facility/ic_minus.svg">
                <img *ngIf="ischeckadults==false" src="./assets/ic_facility/ic_minus_in.svg">
              </div>
            </div>
            <div text-right  class="t-center ic-plus" (click)="plusadults()">
              <img src="./assets/ic_facility/ic_plus.svg">
            </div>
        </div>
        <div class="d-flex no-border-bottom">
            <div class="text-left" >
                <label class="number-room">{{child}}</label>
                <label class="text-room">trẻ em</label>
            </div>
            <div  class="t-center  ic-minus" (click)="minuschild()">
              <div align="left" >
                <img *ngIf="ischeckchild==true" src="./assets/ic_facility/ic_minus.svg">
                <img *ngIf="ischeckchild==false" src="./assets/ic_facility/ic_minus_in.svg">
  
              </div>
            </div>
            <div text-right  class="t-center  ic-plus" (click)="pluschild()">
              <img  src="./assets/ic_facility/ic_plus.svg">
  
            </div>
        </div>
        
      </div>
    </div>
  
    <div class="p-top-20">
      <label class="text-child-age" *ngIf="arrchild.length >0">
        Tuổi trẻ em
      </label>
      <div *ngFor="let msg of arrchild; let idx = index" class="p-top-20">
        <div (click)="selectAge(msg.text)"  class="div-age no-border-bottom">
          <ion-label class="text-child">{{msg.text}}</ion-label>
          <div *ngIf="msg.numage" class="div-text-age"><ion-label class="selected-age p-right-8">{{msg.numage}}</ion-label><img class="img-down" src="./assets/imgs/ic_down.svg"></div>
        </div>
  
      </div>
    </div>
  </ion-content>
  <ion-footer>
    <div class="div-footer">
      <button (click)="data()" ion-button round outline class="button button-done">Xác nhận</button>
    </div>
  </ion-footer>


  <div class="center">
        <div style="margin-top: -20px">
          <ion-card-title style="text-align: center">
            <img style="height: 90px;" src="./assets/logo/logo.svg" />
          </ion-card-title>
          <div class="div-go-back" (click)="goback()">
            <img style="margin-top: 6px;height: 36px;" src="./assets/imgs/ios-arrow-round-back-white.svg" >
          </div>
        </div>
        <ion-grid>
          <ion-row justify-content-around>
            <ion-col col-sm-6 col-md-6 col-lg-4 col-xl-3 align-self-center>
                <div padding class="forgot-password-email">
                        <ion-item  style="--padding-start: 0px;width: 100%;margin: 0 5px;--background-focused: transparent;background: transparent;">
                            <ion-label position="stacked" style="color:#fff">Email*</ion-label>
                            <ion-label position="stacked" *ngIf="!emailvalidate" [ngClass]="!emailvalidate ? 'validate-error' : ''">Email không hợp lệ</ion-label>
                            <ion-input #user id="cusEmail" [(ngModel)]="usermail" type="text" style="color:#fff"></ion-input>
                        </ion-item>

                        <div class="button-reset">
                            <ion-button  shape="round" fill="outline" class="button text-button" (click)="resetPassword()">Đặt lại mật khẩu</ion-button>
                        </div>
                </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

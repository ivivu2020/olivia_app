
  <div class="center">
    <div style="margin-top: -20px">
      <ion-card-title style="text-align: center">
        <img style="height: 90px;" src="./assets/logo/logo.svg" />
      </ion-card-title>
      <div class="div-go-back" (click)="goback()">
        <!-- <ion-icon (click)="goback()" style="font-size: 2em;float: left;" name="arrow-back" class="card-title">
        </ion-icon> -->
        <img style="margin-top: 6px;height: 36px;" src="./assets/imgs/ios-arrow-round-back-white.svg" >
      </div>
    </div>
    <ion-grid>
      <ion-row justify-content-around>
        <ion-col col-sm-6 col-md-6 col-lg-4 col-xl-3 align-self-center>
          <form padding="true" [formGroup]="loginData" >
              <ion-item style="--padding-start: 0px">
              <ion-label style="color:white" position="stacked">Nhập bằng email hoặc số điện thoại</ion-label>
              <ion-input  #user  clearInput type="text" style="color:white" [(ngModel)]="emailorphone" formControlName="emailorphone" autofocus></ion-input>
            </ion-item>
            <ion-item style="--padding-start: 0px">
              <ion-label style="color:white"position="stacked">Mật khẩu</ion-label>
              <ion-input clearInput type="password" style="color:white" [(ngModel)]="password" formControlName="password"></ion-input>
            </ion-item>
            <ion-row style="margin-left: -5px">
              <ion-col size="0.5">
                  <ion-checkbox formControlName="ischeck" [(ngModel)]="ischeck"  color="secondary" style="width: 20px;height: 20px;"></ion-checkbox>
              </ion-col>
              <ion-col size="10.5">
                  <ion-label  style="color: white;margin: 0px 10px 0px 5px;margin-left: 10px" text-wrap>Nhớ mật khẩu</ion-label>
              </ion-col>
          </ion-row>
            <div style="text-align: right;color: #fff;font-size: 13px;margin-top: 10px;" >
              <label (click)="resetpassword()">
                Quên mật khẩu?
            </label>
            </div>
            <div style="text-align:center">
              <button style="text-transform: none;font-weight: 400;margin-top: 30px;;border: solid 1px #fff;background-color: transparent;"
                (click)="next()" class="button text-button">Đăng
                nhập</button>
            </div>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

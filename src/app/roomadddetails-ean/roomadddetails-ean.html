<!--

  Ionic pages and navigation.

<ion-header>
  <ion-toolbar style="min-height: 0px;text-align: center">
    <ion-row>
      <ion-col style="text-align: center;height: 48px;">
        <div style="align-self: center">
          <div style="position: absolute;height: 48px;width: 48px;top: 8px;" (click)="goback()">
            <!-- <ion-icon (click)="goback()" color="dark-tint" style="font-size: 2em;" name="arrow-back" class="card-title"></ion-icon> -->
            <img style="height: 48px; padding: 8px;margin-top: -7px;margin-left:-14px"
              src="./assets/imgs/ios-arrow-round-back.svg">
          </div>

          <div style="padding-top: 6px;font-size: 20px;font-weight: bold;"><label class="text-title">Thông tin
              khách</label></div>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div *ngIf="ischeckpayment" style="text-align: center">
      <img  src="./assets/step/step_2.svg">
  </div>
  <div *ngIf="!ischeckpayment" style="text-align: center">
    <img src="./assets/step/fc_step_2.svg">
  </div>

  <div *ngIf="roomnumber==1">
    <div >
      <ion-label class="text">
        Khách nhận phòng
      </ion-label>
    </div>
    <div style="margin-left: -5px">
      <ion-row>
          <ion-col size="12">
              <ion-item style="--padding-start: 5px">
                  <ion-label  class="cls-label" position="floating">Họ Tên</ion-label>
                  <ion-input class="label-input" [(ngModel)]="hoten" type="text" required></ion-input>
              </ion-item>
          </ion-col>
        
        <!-- <ion-col size="6">
          <ion-item style="--padding-start: 0px">
            <ion-label position="floating">Họ Tên</ion-label>
            <ion-input [(ngModel)]="ho" type="text" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item style="--padding-start: 0px">
            <ion-label position="stacked">Tên</ion-label>
            <ion-input [(ngModel)]="ten" type="text" required></ion-input>
          </ion-item>
        </ion-col> -->
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item style="--padding-start: 5px">
            <ion-label  class="cls-label" position="floating">Điện thoại</ion-label>
            <ion-input  class="label-input" [(ngModel)]="phone"  maxlength=10 type="tel" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!validemail">
        <ion-col size="12">
          <ion-item style="--padding-start: 0px">
            <ion-label  class="cls-label" position="floating">Email</ion-label>
            <ion-input class="label-input" [(ngModel)]="_email" type="email" required></ion-input>
    
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="arrbed.length>1">
        <ion-list style="margin-left: 5px">
          <label  style="color: #828282;font-size: 12px">Loại giường</label>
          <ion-radio-group>
            <ion-item class="ion-item" style="margin-left: -5px" (ionSelect)="itemrd(item.text,0)" *ngFor="let item of arrbed; let itemindex = index">
              <ion-radio color="secondary" value={{item.text.description}} style="width: 12px;height: 12px"
                checked="{{item.ischeck}}"></ion-radio>
              <label class="rd-text" style="font-size: 14px">{{item.text.description}}</label>
            </ion-item>
          </ion-radio-group>
        </ion-list>
       

      </ion-row>
      <!-- <ion-row *ngIf="textbed" style="margin-top: 10px;margin-left: 5px">
        <label class="rd-text" style="color: #828282;font-size: 14px">Loại giường: </label>
        <label class="rd-text" style="font-weight: bold">{{textbed}}</label>
      </ion-row> -->
    </div>
    <div class="div-title-other-request">
      <ion-label class="text">
        Thông tin yêu cầu khác
      </ion-label>
    </div>
    <div >
      <!-- <textarea style="margin-top: 5px" [(ngModel)]="note" style="width: 100%;margin-top: 15px;height: 40px"></textarea> -->
      <ion-row>
          <ion-col size="12">
            <ion-item style="--padding-start: 0px;margin-left: -5px;">
              <ion-label class="cls-label" position="floating">Yêu cầu khác</ion-label>
              <ion-input class="label-input"  [(ngModel)]="note"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
    </div>
  </div>
  <div style="margin-top: 10px" *ngIf="roomnumber>1">

    <div *ngFor="let m of arr;let i=index">
      <div  >
        <ion-label class="text">
          {{m.text}}
        </ion-label>
      </div>
      <ion-row style="margin-left: -5px">
        <!-- <ion-col size="6">
          <ion-item style="--padding-start: 0px">
            <ion-label position="stacked">Họ</ion-label>
            <ion-input [(ngModel)]="m.lastname" type="text" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item style="--padding-start: 0px">
            <ion-label position="stacked">Tên</ion-label>
            <ion-input [(ngModel)]="m.fristname" type="text" required></ion-input>
          </ion-item>
        </ion-col> -->
        <ion-col size="12">
            <ion-item style="--padding-start: 5px">
                <ion-label class="cls-label" position="floating">Họ Tên</ion-label>
                <ion-input class="label-input" [(ngModel)]="m.hoten" type="text" required></ion-input>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="i==0" style="margin-left: -5px">
        <ion-col size="12">
          <ion-item style="--padding-start: 5px">
            <ion-label class="cls-label" position="floating">Điện thoại</ion-label>
            <ion-input class="label-input" [(ngModel)]="m.phone" maxlength=10 type="tel" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!validemail && i == 0">
        <ion-col size="12">
          <ion-item style="--padding-start: 0px">
            <ion-label class="cls-label" position="floating">Email</ion-label>
            <ion-input class="label-input" [(ngModel)]="_email" type="email" required></ion-input>
    
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="m.arrbed.length>1">
          <ion-list style="    margin-bottom: 20px;">
          <label  class="cls-label">Loại giường</label>
          <ion-radio-group>
              <ion-item class="ion-item" style="margin-left: -5px" (ionSelect)="itemrd(item.text,0)" *ngFor="let item of m.arrbed; let itemindex = index">
                <ion-radio value={{item.text.description}} checked="{{item.ischeck}}" color="secondary" class="rd-departure" style="width: 12px;height: 12px"
                  (ionSelect)="itemrd(item.text,i)"></ion-radio>
                <label class="rd-text" style="font-size: 14px" >{{item.text.description}}</label>
              </ion-item >
            </ion-radio-group>
        </ion-list>
       

      </ion-row>
      <!-- <ion-row *ngIf="textbed" style="margin-bottom: 20px">
        <label  style="color: #828282;font-size: 12px" class="rd-text">Loại giường: </label>
        <label class="rd-text" style="font-weight: bold;font-size: 12px">{{textbed}}</label>
      </ion-row> -->
    </div>
    <div style="margin-top: 32px">
      <ion-label class="text">
        Yêu cầu khác
      </ion-label>
        <ion-row>
            <ion-col size="12">
              <ion-item style="--padding-start: 0px;margin-left: -5px;">
                <ion-label class="cls-label" position="floating">Thông tin yêu cầu khác</ion-label>
                <ion-input class="label-input" [(ngModel)]="note"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
    </div>
  </div>
  <ion-row style="margin-top: 20px">
    <ion-checkbox (ionChange)="edit(0)" [(ngModel)]="ischeck" color="secondary"></ion-checkbox>
    <ion-label style="margin: 4px 10px">Xuất hóa đơn</ion-label>
    <!-- <button *ngIf="ishide" slot="end" (click)="edit(1)" ion-button round outline class="button button4">Sửa</button> -->
  </ion-row>
  <!-- <div *ngIf="ishide==false" class="div-title-export-order">
    <ion-label class="text">
      Thông tin xuất hóa đơn
    </ion-label>
  </div> -->
  <div *ngIf="ishide&&ischeck">
    <p class="label-input" text-wrap>
      <img class="image-card1" src="./assets/ic_facility/ic_address.svg"> {{companyname}}
      <p>
        <p class="label-input" text-wrap>
          <img class="image-card1" src="./assets/ic_facility/ic_tax.svg"> {{tax}}
          <p>
            <p class="label-input" text-wrap>
              <img class="image-card1" src="./assets/ic_facility/ic_mail.svg"> {{addressorder}}
              <p>
  </div>
  <div *ngIf="ishide==false">
    <div *ngIf="ischeck">
      <ion-row style="margin-left: -5px">
        <ion-col size="12">
          <ion-item style="--padding-start: 0px">
            <ion-label class="cls-label" position="floating">Tên công ty</ion-label>
            <ion-input class="label-input" [(ngModel)]="companyname" type="text" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item style="--padding-start: 0px">
            <ion-label class="cls-label" position="floating">Địa chỉ</ion-label>
            <ion-input class="label-input" [(ngModel)]="address" type="text" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item style="--padding-start: 0px">
            <ion-label class="cls-label" position="floating">Mã số thuế</ion-label>
            <ion-input class="label-input" [(ngModel)]="tax" type="text" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item style="--padding-start: 0px">
            <ion-label class="cls-label" position="floating">Địa chỉ nhận hóa đơn</ion-label>
            <ion-input class="label-input" [(ngModel)]="addressorder" type="text" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
<ion-footer>
  <div *ngIf="priceshow>0||ischeckbtn==true" style="background-color: #ffffff; text-align: center">
    <button (click)="next()" ion-button round outline class="button button2">Tiếp tục</button>
  </div>
  <div *ngIf="priceshow==0" style="background-color: #ffffff; text-align: center">
    <button (click)="next1()" ion-button round outline class="button button2">Hoàn thành đặt phòng</button>
  </div>
</ion-footer>
